<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            overflow: hidden;
        }
a{text-decoration:none;}
        .container {
            display: flex;
            width: 200%;
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }

        .section {
            width: 50%;
            height: 100vh;
            flex-shrink: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left {
            background-image: url('menu.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: rgb(0, 86, 17);
        }

        .left h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .left h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .left p {
            color: #4c9400;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .left button {
            background-color: #a4e75d;
            color: #015921;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .left button:hover {
            background: #baf572;
        }

        .toggle-arrow {
            font-size: 30px;
            cursor: pointer;
            margin-top: 20px;
            color: white;
        background: rgb(2 87 1 / 75%);
            padding: 10px;
            border-radius: 50%;
        }

        .right {
            background: #28a745;
            color: white;
            position: relative;
        }

        .dish {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 10px solid white;
            margin-bottom: 40px;
        }

        .dish img {
            width: 75%;
            height: 60%;
            margin-left: 12%;
            margin-top: 10%;
            object-fit: cover;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            width: 80%;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: rgb(168, 253, 185);
            padding: 15px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #28a745;
        }

        .socials {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .socials a {
            background: white;
            border-radius: 50%;
            padding: 10px;
            color: #28a745;
            width: 45px;
            height: 45px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .socials a:hover {
            background: #a4e75d;
            color: black;
        }

        .toggle-left {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 50%;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }

            .dish {
                width: 200px;
                height: 200px;
            }

            .toggle-left {
                top: 10px;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="container" id="container">
        <!-- Left Section -->
        <div class="section left">
            <h2>Vous avez faim ?</h2>
            <h1>N'attendez pas !</h1>
            <p>Commencez à commander maintenant</p>
            <a href="home.html"><button>Voir le Menu</button></a>
            <div class="toggle-arrow" onclick="slideToRight()"><i class="fa-solid fa-arrow-right"></i></div>
        </div>

        <!-- Right Section -->
        <div class="section right">
            <div class="dish">
                <img src="logo.png" alt="Plat" />
            </div>
            <div class="cards">
                <div class="card">
                    <strong>Petit-déjeuner</strong>
                    <h4>Sain et délicieux</h4>
                </div>
                <div class="card">
                    <strong>Entrée</strong>
                    <h4>Choix populaire</h4>
                </div>
                <div class="card">
                    <strong>Menu</strong>
                    <h4>6 plats</h4>
                </div>
            </div>
            <div class="socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <div class="toggle-left" onclick="slideToLeft()"><i class="fa-solid fa-arrow-left"></i></div>
        </div>
    </div>

    <script>
        function slideToRight() {
            document.getElementById('container').style.transform = 'translateX(-50%)';
        }

        function slideToLeft() {
            document.getElementById('container').style.transform = 'translateX(0)';
        }
    </script>

</body>

</html>
