<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d"acceuil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-image: url('menu.jpeg');
            display: flex;
            height: 100vh;
            width: 100%;
            flex-wrap: wrap;
            background-size: cover;       /* L'image couvre toute la fenêtre */
    background-repeat: no-repeat; /* Ne pas répéter l'image */
    background-position: center;  /* Centrer l'image */
    background-attachment: fixed;
        }

        .left,
        .right {
            flex: 1;
            padding: 50px;
        }

        .left {
            
            
            color: rgb(0, 86, 17);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .left h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .left p {
            color: #4c9400;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .left button {
            background: none;
            border: 2px solid #a4e75d;
            background-color: #a4e75d;
            color: #015921;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .left button:hover {
            background: #a4e75d;
            color: rgb(0, 114, 21);
        }

        .right {
            background: #28a745;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dish {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 10px solid white;
            margin-bottom: 40px;
        }

        .dish img {
            width: 75%;
            height: 60%;
            margin-left: 12%;
            margin-top: 10%;
            object-fit: cover;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            width: 80%;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: rgb(168, 253, 185);
            padding: 15px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card h4 {
            margin-top: 10px;
            color: #28a745;
        }

        .socials {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .socials a {
            background: white;
            border-radius: 50%;
            padding: 10px;
            color: #28a745;
            width: 45px;
            height: 45px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .socials a:hover {
            background: #a4e75d;
            color: black;
        }

        /* ----- Responsive pour écrans < 768px ----- */
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left,
            .right {
                padding: 30px 20px;
            }

            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }

            .socials {
                position: static;
                flex-direction: row;
                justify-content: center;
                margin-top: 30px;
            }
        }
        a{
            text-decoration: none;;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    
    <div class="left">
        <h2>Vous avez faim ?</h2>
        <h1>N'attendez pas !</h1>
        <p>Commencez à commander maintenant</p>
        <a href="home.html"><button>Voir le Menu</button></a>
    </div>
    <div class="right">
        <div class="dish">
            <img src="logo.png" alt="Plat" />
        </div>
        <div class="cards">
            <div class="card" >
                <strong>Petit-déjeuner</strong>
                <h4>Sain et délicieux</h4>
            </div>
            <div class="card">
                <strong>Entrée</strong>
                <h4>Choix populaire</h4>
            </div>
            <div class="card">
                <strong>Menu</strong>
                <h4>6 plats</h4>
            </div>
        </div>
        <div class="socials">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
</body>

</html>
